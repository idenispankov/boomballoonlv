<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>BoomBalloonLV | Custom Balloon Decoration</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <h1 class="header__logo">BoomBalloonLV</h1>
        <ul class="header__links">
          <li>
            <a class="header__link" href="./index.html">Home</a>
          </li>
          <li>
            <a class="header__link" href="./about.html">About</a>
          </li>
          <li>
            <a class="header__link" href="./gallery.html">Gallery</a>
          </li>
          <li>
            <a class="header__link header__link_active" href="#">Contact</a>
          </li>
        </ul>
    </header>

    <main>
      <section class="contact">
        <img class="contact__image" src="./images/contact__image_01.jpeg" alt="ballons decoration">
        <div class="contact__form">
          <h2 class="contact__heading">GET IN TOUCH</h2>
          <p class="contact__text">No party is too big or small for us. Give us a call and make your event memorable!</p>
          <p class="contact__info">Tel: (646) 427 - 2948</p>
          <p class="contact__info" type="email">Email: boomballoonlv@gmail.com</p>

          <form action="process.php" method="POST" class="contact__form">
            <label class="contact__label" required for="name">First Name</label>
            <input class="contact__input" type="text" name="name" required maxlength="25" minlength="1">
            <label class="contact__label" required for="last">Last Name</label>
            <input class="contact__input" type="text" name="last" required maxlength="25" minlength="1">
            <label class="contact__label" required for="email" maxlength="40">Email</label>
            <input class="contact__input" type="email" name="email" required maxlength="25" minlength="1">
            <label class="contact__label" required for="subject">Subject</label>
            <input class="contact__input" type="text" name="subject" required maxlength="25" minlength="1">
            <label class="contact__label" required for="message" >Message</label>
            <textarea class="contact__message" name="message" maxlength="250" minlength="1"></textarea>
            <input class="contact__form_submit" type="submit" value="Send">
          </form>

        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__icons">
        <a class="footer__icon" target="_blank" href="https://www.facebook.com/boomballoon.lv.9/"> <img src="./images/facebook_icon.png" alt="facebook icon"></a>
        <a class="footer__icon" target="_blank" href="https://www.instagram.com/boomballoonlv/"> <img src="./images/instagram_icon.png" alt="instagram icon"> </a>
        <p class="footer__copyright">BoomBalloonLV &copy; - 2021</p>
      </div>
    </footer>
  </div>
</body>
</html>
